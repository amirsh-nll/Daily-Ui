<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>004 Calculator</title>
	<link rel="stylesheet" type="text/css" href="assets/css/library.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/layout.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/krub-font.min.css" />
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-004.png">
	<link rel="stylesheet" href="assets/lib/awesome/css/all.css">
</head>
<body>

	<div class="ui-004 left-to-right krub-regular d-block">

		<!-- Page Content -->

		<div class="container main-container">
			<div class="calculator col-5 m-auto">

				<div class="display alizarin-bg d-block">
					<div class="row">
						<div class="col-12">
							<p class="result text-right text-light display-7">3149</p>
							<p class="operation text-right text-light display-1-2">2334 + 815 = </p>
						</div>
					</div>
				</div>
			
				<div class="keyboard bg-light d-block">
					<div class="row">

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right alizarin-bg display-2-3">
								<span>*</span>
							</div>
						</div>

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right silver-bg display-2-3">
								<span>-/+</span>
							</div>
						</div>

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right silver-bg display-2-3">
								<span>%</span>
							</div>
						</div>

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right silver-bg display-2-3">
								<span>C</span>
							</div>
						</div>

						<div class="clearfix"></div>
					</div>
					<div class="row">

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right alizarin-bg display-2-3">
								<span>/</span>
							</div>
						</div>

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right silver-bg display-2-3">
								<span>7</span>
							</div>
						</div>

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right silver-bg display-2-3">
								<span>8</span>
							</div>
						</div>

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right silver-bg display-2-3">
								<span>9</span>
							</div>
						</div>

						<div class="clearfix"></div>
					</div>
					<div class="row">

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right alizarin-bg display-2-3">
								<span>+</span>
							</div>
						</div>

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right silver-bg display-2-3">
								<span>4</span>
							</div>
						</div>

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right silver-bg display-2-3">
								<span>5</span>
							</div>
						</div>

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right silver-bg display-2-3">
								<span>6</span>
							</div>
						</div>

						<div class="clearfix"></div>
					</div>
					<div class="row">

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right alizarin-bg display-2-3">
								<span>-</span>
							</div>
						</div>

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right silver-bg display-2-3">
								<span>1</span>
							</div>
						</div>

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right silver-bg display-2-3">
								<span>2</span>
							</div>
						</div>

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right silver-bg display-2-3">
								<span>3</span>
							</div>
						</div>

						<div class="clearfix"></div>
					</div>
					<div class="row">

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right alizarin-bg display-2-3">
								<span>=</span>
							</div>
						</div>

						<div class="key-indent col-3 float-right">
							<div class="key-button text-center text-light col-12 float-right silver-bg display-2-3">
								<span>.</span>
							</div>
						</div>

						<div class="key-indent col-3 float-left">
							<div class="key-button text-center text-light col-12 float-left silver-bg display-2-3">
								<span>0</span>
							</div>
						</div>

						<div class="clearfix"></div>
					</div>
				</div>

			</div><p class="display-1-2 text-dark text-center">&copy; 2019 Amir Shokri.</p>
		</div>

	</div>

</body>
</html>
