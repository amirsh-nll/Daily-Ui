<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>010 Social Share</title>
	<link rel="stylesheet" type="text/css" href="assets/css/library.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/krub-font.css" />
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-010.png">
	<link rel="stylesheet" href="assets/lib/awesome/css/all.css">
</head>
<body>

	<div class="ui-010 left-to-right krub-regular d-block">

		<!-- Page Content -->
		<div class="container">

			<div class="social-box row">
				<div class="col-5 m-auto">

					<div class="black-empty-border"></div>

					<div class="social-share-button facebook col-12">
						<div class="float-left col-2 text-center"><span class="fab fa-1x fa-facebook text-light"></span></div>
						<div class="float-right col-10 text-light">Share</div>
						<div class="clearfix"></div>
					</div>

					<div class="social-share-button instagram">
						<div class="float-left col-2 text-center"><span class="fab fa-1x fa-instagram text-light"></span></div>
						<div class="float-right col-10 text-light">Post</div>
						<div class="clearfix"></div>
					</div>

					<div class="social-share-button twitter">
						<div class="float-left col-2 text-center"><span class="fab fa-1x fa-twitter text-light"></span></div>
						<div class="float-right col-10 text-light">Tweet</div>
						<div class="clearfix"></div>
					</div>

					<div class="social-share-button telegram">
						<div class="float-left col-2 text-center"><span class="fab fa-1x fa-telegram text-light"></span></div>
						<div class="float-right col-10 text-light">Send Message</div>
						<div class="clearfix"></div>
					</div>

					<div class="social-share-button linkedin">
						<div class="float-left col-2 text-center"><span class="fab fa-1x fa-linkedin text-light"></span></div>
						<div class="float-right col-10 text-light">Post</div>
						<div class="clearfix"></div>
					</div>

					<div class="copyright text-center">
						<p class="display-1-2">&copy; 2019 Amir Shokri.</p>
					</div>

				</div>
			</div>

		</div>

	</div>

</body>
</html>
