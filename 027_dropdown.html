<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>027 Dropdown</title>
	<link rel="stylesheet" type="text/css" href="assets/css/library.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/krub-font.css" />
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-027.png">
	<link rel="stylesheet" href="assets/lib/awesome/css/all.css">
	<script type="text/javascript">
		var menu_state = 0;
		function change_view() {
			if(menu_state==0) {
				document.getElementById("menu").classList.remove("v-hidden");
				document.getElementById("menu").classList.add("v-visible");
				menu_state = 1;
			} else {
				document.getElementById("menu").classList.remove("v-visible");
				document.getElementById("menu").classList.add("v-hidden");
				menu_state = 0;
			}
			
		}
	</script>
</head>
<body class="clouds-bg">

	<div class="ui-027 left-to-right krub-regular d-block">

		<!-- Page Content -->
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="button-dropdown pomegranate-bg d-inline-block text-light c-pointer" onclick="change_view()">
						<span class="fas fa-lg fa-plus"></span>
					</div>
					<div class="menu pomegranate-bg d-inline-block p-absolute v-hidden" id="menu">
						<ul>
							<li><a class="text-light" href="#" title="Home">Home</a></li>
							<li><a class="text-light" href="#" title="Contact">Contact</a></li>
							<li><a class="text-light" href="#" title="About">About</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="copyright d-inline-block">
				<p class="display-1-2">&copy; 2019 Amir Shokri.</p>
			</div>
		</div>

	</div>

</body>
</html>
