<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>028 Contact Us</title>
	<link rel="stylesheet" type="text/css" href="assets/css/library.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/layout.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/krub-font.min.css" />
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-028.png">
	<link rel="stylesheet" href="assets/lib/awesome/css/all.css">
</head>
<body class="clouds-bg">

	<div class="ui-028 left-to-right krub-regular d-block">

		<!-- Page Content -->
		<div class="contact-box">
			<div class="container m-auto bg-light">
				<div class="row m-auto">
					<div class="col-6 m-auto">
						<table width="100%">
							<h1 class="alizarin display-3">Contact Us</h1>
							<form action="" method="post">
								<tr>
									<td width="20%"><label class="alizarin" for="full_name">Your Name</label></td>
									<td width="80%"><input type="text" name="full_name" id="full_name" /></td>
								</tr>
								<tr>
									<td width="20%"><label class="alizarin" for="your_email">Your Email</label></td>
									<td width="80%"><input type="text" name="your_email" id="your_email" /></td>
								</tr>
								<tr>
									<td width="20%" class="p-relative"><label class="alizarin" for="full_name">Your Message</label></td>
									<td width="80%"><textarea name="your_message" id="your_message" rows="5"></textarea></td>
								</tr>
								<tr>
									<td colspan="2"><input class="float-right alizarin-bg text-light b-none c-pointer" type="submit" name="submit" id="submit" value="Send" /></td>
								</tr>
								<tr>
									<td colspan="2"><p class="display-1-2">&copy; 2019 Amir Shokri.</p></td>
								</tr>
							</form>
						</table>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
