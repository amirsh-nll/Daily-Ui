<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>013 Direct Messaging</title>
	<link rel="stylesheet" type="text/css" href="assets/css/library.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/krub-font.css" />
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-013.png">
	<link rel="stylesheet" href="assets/lib/awesome/css/all.css">
</head>
<body class="clouds-bg">

	<div class="ui-013 left-to-right krub-regular d-block clouds-bg">

		<!-- Page Content -->
		<div class="container">

			<div class="chat-box col-4 m-auto bg-light d-block clouds-bg">
				<div class="chat-person bg-light">
					<div class="chat-person-image float-left">
						<img src="assets/img/avatar-013.png" title="Avatar" alt="Avatar" width="50" height="50" />
					</div>
					<div class="chat-person-dispaly-name float-left">
						<p class="d-inline">Emilia Clarke</p>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="chat-messages text-light">

					<div class="message-item d-block float-left green-sea-bg">
						<p class="d-inline">Hi</p>
					</div>
					<div class="clearfix"></div>

					<div class="message-item d-block float-right peter-river-bg">
						<p class="d-inline">hey emili</p>
					</div>
					<div class="clearfix"></div>

					<div class="message-item d-block float-right peter-river-bg">
						<p class="d-inline">what's up.??</p>
					</div>
					<div class="clearfix"></div>

					<div class="message-item d-block float-left green-sea-bg">
						<p class="d-inline">i am so tired :(</p>
					</div>
					<div class="clearfix"></div>

				</div>
				<div class="chat-controller">
					<input type="text" name="message" class="float-left col-8" placeholder="Type Something..." />
					<input type="submit" value="Send" class="float-right col-3 wet-asphalt-bg text-light" />
					<div class="clearfix"></div>
				</div>
			</div>

			<div class="copyright text-center">
				<p class="display-1-2">&copy; 2019 Amir Shokri.</p>
			</div>

		</div>

	</div>

</body>
</html>
