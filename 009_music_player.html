<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>009 Music Player</title>
	<link rel="stylesheet" type="text/css" href="assets/css/library.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/krub-font.css" />
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-009.png">
	<link rel="stylesheet" href="assets/lib/awesome/css/all.css">
</head>
<body>

	<div class="ui-009 left-to-right krub-regular d-block clouds-bg p-absolute">

		<!-- Page Content -->
		<div class="container">

			<div class="row">
				<div class="music-player bg-light col-12">

					<div class="current-play text-center">
						<div class="music-image">
							<img src="assets/img/music-image-009.jpg" title="Music Image" alt="Music Image" width="100" height="100" />
						</div>
						<div class="music-name">
							<p class="display-2 text-bold">Dark Horse</p>
						</div>
						<div class="music-description">
							<div class="d-block display-1-2">
								<p class="silver d-inline">Album - </p>
								<p class="d-inline">WITNESS</p>
							</div>
							<div class="d-block display-1-2">
								<p class="silver d-inline">Artist - </p>
								<p class="d-inline">Katy Perry</p>
							</div>
						</div>
						<div class="music-progress">
							<div class="d-inline m-auto">
								<p class="d-inline">00:31</p>
								<div class="progressbar d-inline silver-bg"></div>
								<p class="d-inline">6:45</p>
							</div>
						</div>
						<div class="music-controller">

						</div>
					</div>

					<div class="wish-list">
						<div class="wish-list-music-1">
							<div class="wish-list-music-icon"></div>
							<div class="wish-list-music-description"></div>
							<div class="wish-list-music-time"></div>
							<div class="clearfix"></div>
						</div>
						<div class="wish-list-music-2">
							<div class="wish-list-music-icon"></div>
							<div class="wish-list-music-description"></div>
							<div class="wish-list-music-time"></div>
							<div class="clearfix"></div>
						</div>
						<div class="wish-list-music-3">
							<div class="wish-list-music-icon"></div>
							<div class="wish-list-music-description"></div>
							<div class="wish-list-music-time"></div>
							<div class="clearfix"></div>
						</div>
					</div>

				</div>
			</div>

		</div>

	</div>

</body>
</html>
