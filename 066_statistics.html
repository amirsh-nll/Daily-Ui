<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>066 Statistics</title>
	<link rel="stylesheet" type="text/css" href="assets/css/library.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/layout.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/krub-font.min.css" />
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-066.png">
	<link rel="stylesheet" href="assets/lib/awesome/css/all.css">
</head>
<body class="clouds-bg">

	<div class="ui-066 left-to-right krub-regular d-block">

		<!-- Page Content -->
		<div class="container">
			<div class="row">
				<div class="col-12">
					<br /><br /><br />
					<h1 class="text-center turquoise">Site View Statistics</h1>
					<br />
					<div class="statistics-chart col-6 bg-light m-auto">

						<div class="statistics-chart-right float-right col-11">
							<div class="statistics-chart-bars d-inline-block"></div>
							<div class="statistics-chart-bars col-1 turquoise-bg d-inline-block"></div>
							<div class="statistics-chart-bars col-1 turquoise-bg d-inline-block"></div>
							<div class="statistics-chart-bars col-1 turquoise-bg d-inline-block"></div>
							<div class="statistics-chart-bars col-1 turquoise-bg d-inline-block"></div>
						</div>
						<div class="statistics-chart-left float-left col-1 display-1 turquoise text-bold text-center">
							<p>0</p>
							<p>20</p>
							<p>40</p>
							<p>60</p>
							<p>80</p>
							<p>100</p>
						</div>
						<div class="clearfix"></div>
						<div class="statistics-chart-bottom col-12 display-1 turquoise text-bold">
							<p class="d-inline-block">&nbsp;</p>
							<p class="d-inline-block">yesterday</p>
							<p class="d-inline-block">today</p>
							<p class="d-inline-block">week</p>
							<p class="d-inline-block">month</p>
						</div>

					</div>
				</div>
			</div>
		</div>
		<br /><br /><br /><br /><br />
		<p class="copyright text-center display-1-2 turquoise">&copy; 2019 Amir Shokri.</p>

	</div>

</body>
</html>
