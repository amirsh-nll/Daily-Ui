		function change(numid) {
			if(document.getElementById("on-button-" + numid).style.display == "none")
			{

				document.getElementById("off-button-" + numid).style.display = "none";
				document.getElementById("on-button-" + numid).style.display = "inline";
			}
			else if(document.getElementById("off-button-" + numid).style.display == "none")
			{
				document.getElementById("on-button-" + numid).style.display = "none";
				document.getElementById("off-button-" + numid).style.display = "inline";
			}
		}
	</script>
