<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>042 ToDo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/library.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/krub-font.css" />
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-042.png">
	<link rel="stylesheet" href="assets/lib/awesome/css/all.css">
</head>
<body class="clouds-bg">

	<div class="ui-042 left-to-right krub-regular d-block">

		<!-- Page Content -->
		<div class="todo-box">
			<div class="container">
				<div class="row">
					<div class="col-4 m-auto todo-main">
						<div class="todo-header col-12 d-block nephritis-bg text-light">
							<div class="col-4 float-left text-left"><span class="fas fa-3x fa-list"></span></div>
							<div class="col-4 float-left text-center"><p>Activities</p></div>
							<div class="col-4 float-left text-right"><span class="fas fa-3x fa-calendar"></span></div>
							<div class="clearfix"></div>
						</div>
						<div class="todo-container col-12 d-block bg-light">
							<div class="search-box clouds-bg">
								<form>
									<input type="text" class="text-center bg-light clouds" name="q" placeholder="Search from list" />
								</form>
							</div>
							<div class="add-box">
								<form>
									<input type="submit" name="submit" value="+ Add New" class="bg-light c-pointer emerald" />
								</form>
							</div>
							<div class="todo-list">
								<ul>
									<li>Buy iPhone xs-max</li>
									<li><del>Make a Cake</del></li>
									<li>Join to Party</li>
								</ul>
							</div>
						</div>
						<p class="display-1-2 text-center">&copy; 2019 Amir Shokri.</p>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
