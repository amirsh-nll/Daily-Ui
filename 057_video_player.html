<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>057 Video Player</title>
	<link rel="stylesheet" type="text/css" href="assets/css/library.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/layout.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/krub-font.min.css" />
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-057.png">
	<link rel="stylesheet" href="assets/lib/awesome/css/all.css">
</head>
<body class="clouds-bg">

	<div class="ui-057 left-to-right krub-regular d-block">

		<!-- Page Content -->
		<div class="video-player p-absolute">
			<div class="container">
				<div class="row">
					<div class="col-12 m-auto display-2">
						<div class="float-left col-1">
							<a title="play"><span class="fas fa-1x fa-play"></span></a>
						</div>
						<div class="float-left col-1">
							<a title="play"><span class="fas fa-1x fa-volume-up"></span></a>
						</div>
						<div class="float-left col-9">
							<div class="progress-video-player bg-light m-auto">
								<span class="progress-video-player-fill d-block"></span>
							</div>
						</div>
						<div class="float-left col-1">
							<a title="play"><span class="fas fa-1x fa-compress"></span></a>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
