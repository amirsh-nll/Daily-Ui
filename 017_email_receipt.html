<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>017 Email Receipt</title>
	<link rel="stylesheet" type="text/css" href="assets/css/library.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/krub-font.css" />
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-017.png">
	<link rel="stylesheet" href="assets/lib/awesome/css/all.css">
</head>
<body class="clouds-bg">

	<div class="ui-017 left-to-right krub-regular d-block">

		<!-- Page Content -->
		<div class="email-receipt">
			<div class="container m-auto">
				<div class="row col-8 m-auto">
					<div class="left-email-receipt col-4 float-left bg-light midnight-blue text-center">
						<br /><br /><br />
						<span class="fab fa-3x fa-paypal"></span>
						<h1>Paypal</h1>
						<p class="p-relative"><span class="silver">Don't Buy this?</span> <span><a class="midnight-blue" href="#" title="Unsubscribe">Click Here.</a></span></p>
					</div>
					<div class="right-email-receipt col-8 float-right midnight-blue-bg text-light">
						<p class="receipt-title text-bold">Email Receipt :</p>
						<p><span class="float-left d-block">Apple iPhone 5s</span><span class="float-right d-block">$ 485</span></p>
						<div class="clearfix"></div>
						<p><span class="float-left d-block">Apple Watch 2</span><span class="float-right d-block">$ 85</span></p>
						<div class="clearfix"></div>
						<p class="total-p p-absolute"><span class="float-left d-block">Total : </span><span class="float-right d-block">$ 570</span></p>
						<div class="clearfix"></div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="copyright text-center">
				<p class="display-1-2">&copy; 2019 Amir Shokri.</p>
			</div>
		</div>

	</div>

</body>
