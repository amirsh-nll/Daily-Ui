<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>050 Job Listing</title>
	<link rel="stylesheet" type="text/css" href="assets/css/library.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/layout.css" />

<body class="clouds-bg">

	<div class="ui-050 left-to-right krub-regular d-block">

										<span class="clearfix d-block"></span>
									</div>
								</div>
								<div class="float-left col-3 job-item-left">
									<p class="job-icon text-center silver-bg text-light fab fa-2x fa-apple"></p>
								</div>
								<div class="clearfix"></div>
							</div>

							<div class="job-item bg-light">
								<div class="float-right col-9 job-item-right">

										<p class="float-left">&nbsp;<a href="#" class="green-sea-bg text-light c-pointer" title="Read More">More</a></p>
										<span class="clearfix d-block"></span>
									</div>
								</div>
								<div class="float-left col-3 job-item-left">
									<p class="job-icon text-center silver-bg text-light fab fa-2x fa-dribbble"></p>
								</div>
								<div class="clearfix"></div>
							</div>

							<div class="job-item bg-light">
								<div class="float-right col-9 job-item-right">
									<p class="display-2 text-bold">Facebook</p>
									<p class="display-1">React Developer</p>
									<div class="job-buttun">
										<p class="float-left"><a href="#" class="belize-hole-bg text-light c-pointer" title="Apply Now">Apply</a>&nbsp;</p>

								<div class="clearfix"></div>
							</div>

							<p class="display-1-2 text-center d-block">&copy; 2019 Amir Shokri.</p>

						</div>

				</div>
